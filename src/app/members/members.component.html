<div class="memberzx form-container container-fluidx" id="toolbar">
  <header [@fallIn]="state">
    <button (click)="logout()" class="basic-btn">Logout</button>
    <button (click)="members()" class="basic-btn">Home</button>
    <button (click)="favz()" class="basic-btn">Favorites</button>
    <button (click)="about()" class="basic-btn">About</button>
  </header>
  <div id="mccheese_background">
    <div id="logo1">
      <img [@fallIn]="state" id=logo src="assets/images/logo3.png"/>
    </div>

  </div>
  <h2 [@moveInLeft]="state" class="banner">Hey {{ name.auth.displayName || name.auth.email  }}, Welcome to Git Grub! Enjoy the Recipes.</h2><br>
  <div class="form-group">
    <input [@fallIn]="state" type="text" class="form-control" id="userSearch" required [(ngModel)]="userSearch"
           (keydown)="myFilter()"
           name="name" placeholder="Search Recipes...">
  </div>

  <!--content-->
  <div class="scroll-me">
    <div class="center-me">
      <div class="wellz well col-sm-1 col-md-3" [@moveInLeft]="state" *ngFor="let recipe of filteredRec">
        <img class="pics" src="{{ recipe.image_url }}"/><br>
        <div class="bottomPart">
          <h5 class="col-sm-9"><a href="{{ recipe.source_url }}" target="_blank">{{ recipe.title }}</a></h5><br>

          <span *ngIf="isFav(recipe)" title="Remove Favorite" class="gliph glyphicon glyphicon-heart col-sm-3" (click)="removeFavs(recipe)"></span>
          <span *ngIf="!isFav(recipe)" title="Add Favorite" class="gliph glyphicon glyphicon-heart-empty col-sm-3" (click)="addFavs(recipe)"></span>

        </div>
      </div>
    </div>
    <toaster-container></toaster-container>
  </div>
</div>
