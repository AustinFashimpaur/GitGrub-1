<div class="memberzx form-container container-fluidx" id="toolbar">
  <header [@fallIn]="state">
    <button (click)="logout()" class="basic-btn">Logout</button>
    <button (click)="favz()" class="basic-btn">Favorites</button>
    <button (click)="about()" class="basic-btn">About</button>
  </header>
  <div id="page" [@moveInLeft]="state">
    <h2 class="banner">Hey {{ name.auth.displayName || 'Friend' }}, Welcome to Git Grub! Enjoy the Recipes.</h2><br>
    <!--<img src="assets/images/filler.png" />-->
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="search recipes">
    <!--<span class="glyphicon glyphicon-fire col-sm-3"></span>-->
  </div>



  <!--content-->
  <div class="scroll-me">
    <div class="center-me">
      <div class="wellz well col-sm-1 col-md-3" *ngFor="let recipe of recipes | async">
        <img class="pics" src="{{ recipe.image_url }}"><br>
        <div class="bottomPart">
          <h5 class="col-sm-9"><a href="{{ recipe.source_url }}">{{ recipe.title }}</a></h5><br>
          <span class="glyphicon glyphicon-heart-empty col-sm-3"></span>
        </div>
      </div>
    </div>
  </div>

</div>
