<div class="form-container">
  <a routerLink="/login" id="goback">Back to Login</a>

  <h2>Join GitGrub</h2>

  <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>

  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">

    <input type="text" placeholder="Enter Email address..." (ngModel)="email" name="email" class="txt" required>
    <input type="password" placeholder="Enter Password..." (ngModel)="password" name="password" class="txt" required>

    <button type="submit" [disabled]="!formData.valid" class="basic-btn">Sign Up</button>
  </form>
</div>
